<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

    First name : <input type="text" th:field="*{firstName}" />

    <br><br>
    Last name : <input type="text" th:field="*{lastName}" />

    <br><br>

    Country:

    <select th:field="*{country}">
        <!-- value : 실제값  text: 실제 텍스트-->
        <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}" />

    </select>

    <br><br>

    Favorite Programming Language :

    <input type="radio" th:field="*{favoriteLanguage}"
                        th:each="tempLangs : ${languages}"
                        th:value="${tempLangs}"
                        th:text= "${tempLangs}"  />

    <br><br>

    Favorite Operating System :
    <input type="checkbox" th:field="*{favoriteOs}"
                           th:each="tempSystems : ${systems}"
                           th:value="${tempSystems}"
                           th:text= "${tempSystems}"  />

    <br><br>
    <input type="submit" value="Submit"/>

</form>

</body>
</html>
